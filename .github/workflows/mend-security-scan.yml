name: Mend Security Scan

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  MEND_AGENT_VERSION: "20.10.2"
  NODE_VERSION: "16"
  JAVA_VERSION: "11"
  JAVA_DISTRIBUTION: "temurin"

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for dependency file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dependencies:
              - 'package.json'
              - 'package-lock.json'

      - name: Skip if no dependency changes
        if: steps.filter.outputs.dependencies != 'true'
        run: echo "No changes to package.json or package-lock.json, skipping scan."

      - uses: actions/setup-node@v3
        if: steps.filter.outputs.dependencies == 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        if: steps.filter.outputs.dependencies == 'true'
        run: npm ci

      - uses: actions/setup-java@v3
        if: steps.filter.outputs.dependencies == 'true'
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Download Mend Agent
        if: steps.filter.outputs.dependencies == 'true'
        run: |
          curl -fsSL https://unified-agent.s3.amazonaws.com/wss-unified-agent-${{ env.MEND_AGENT_VERSION }}.jar -o wss-unified-agent-${{ env.MEND_AGENT_VERSION }}.jar

      - name: Run Mend Scan
        if: steps.filter.outputs.dependencies == 'true'
        env:
          MEND_API_KEY: ${{ secrets.MEND_KEY }}
        run: |
          java -jar wss-unified-agent-${{ env.MEND_AGENT_VERSION }}.jar -apiKey "${MEND_API_KEY}" -c wss-unified-agent.config
